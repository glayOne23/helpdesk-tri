{% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <base href="../" />

    <title>{{ APP_SHORT_NAME }}</title>

    <!-- include common vendor stylesheets & fontawesome -->
    <link rel="stylesheet" type="text/css" href="{% static 'template/node_modules/bootstrap/dist/css/bootstrap.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'template/node_modules/@fontawesome/css/all.min.css' %}">


    <!-- include vendor stylesheets used in "Landing Page 1" page. see "/views//pages/partials/landing-page-1/@vendor-stylesheets.hbs" -->
    <link rel="stylesheet" type="text/css" href="{% static 'template/node_modules/aos/dist/aos.css' %}">


    <!-- include fonts -->
    <link rel="stylesheet" type="text/css" href="{% static 'template/dist/css/ace-font.css' %}">



    <!-- ace.css -->
    <link rel="stylesheet" type="text/css" href="{% static 'template/dist/css/ace.css' %}">


    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="{{ APP_FAVICON }}" />

    <!-- "Landing Page 1" page styles, specific to this page for demo only -->
    <link rel="stylesheet" type="text/css" href="{% static 'template/views/pages/landing-page-1/@page-style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'template/dist/css/ace-themes.css' %}">

    {% if datatables %}
    <link rel="stylesheet" type="text/css" href="{% static 'template/node_modules/datatables.net-bs4/css/dataTables.bootstrap4.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'template/node_modules/datatables.net-buttons-bs4/css/buttons.bootstrap4.css' %}">
    {% endif %}
