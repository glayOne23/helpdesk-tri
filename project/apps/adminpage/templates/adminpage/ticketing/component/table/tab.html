<div class="mb-2">

    <ul class="nav nav-justified nav-tabs nav-tabs-static radius-t-1 overflow-hidden mb-2" role="tablist">
      {% for data in dataticketstate %}        
        <li class="nav-item mr-1px">
          <a href="{% url 'adminpage:ticketing.bpsdm.ajuan.table' %}?state={{data.code}}" class="btn btn-light-primary btn-h-light-primary btn-h-text-black btn-a-primary py-2 border-0 radius-0 btn-bold {% if state == data.code %}active{% endif %}">
            {{ data.name }}
            {% if data.total_tickets %}                            
              <span class="badge badge-pill badge-danger">{{data.total_tickets}}</span>
            {% endif %}
          </a>
        </li>
      {% endfor %}          
    </ul>        

  </div>
